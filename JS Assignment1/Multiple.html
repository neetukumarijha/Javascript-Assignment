To find the Sum of n natural numbers
<html>
<head>
<title>Sum the multiples of 3 and 5 under 17</title>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="first" placeholder="Enter a number"/> </td>
</tr>
<tr>
<td> <button onclick="sum ()">Submit</button></td>
</tr>
</table>
<div id="num"></div>
</body>
<script type="text/javascript">
function sum()
{
var sum = 0;
for (var x=0;x<17;x++)
{
    if(x%3===0 ||x%5===0)
    {
        sum+=x;

    }
}
console.log(sum);
}
</script>
</html>
